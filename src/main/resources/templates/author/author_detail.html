<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 서비스</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        #update-form{
            display: none;
        }
    </style>
</head>
<body>
   <div th:replace="common/header :: headerFragment"></div>
   <div class="container">
        <div class="page-header"><h3>회원 상세조회</h3></div>
        <table class="table">
            <tr><td>id</td><td th:text="${author.id}"></td></tr>
            <tr><td>name</td><td th:text="${author.name}"></td></tr>
            <tr><td>email</td><td th:text="${author.email}"></td></tr>
            <tr><td>password</td><td th:text="${author.password}"></td></tr>
            <tr><td>role</td><td th:text="${author.role}"></td></tr>
            <tr><td>작성글수</td><td th:text="${author.postCounts}"></td></tr>
            <tr><td>가입일시</td><td th:text="${author.createdTime}"></td></tr>
        </table>
   <div class="pull-right">
       <button class="btn btn-primary" onclick="showUpdateForm()">수정</button>
       <a th:href="@{/author/delete/{id}(id=${author.id})}" class="btn btn-primary">삭제</a>
   </div>
    <br>
    <div id="update-form" class="mt-4">
        <form th:action="@{/author/update/{id}(id=${author.id})}" method="post">
            <h3>수정하기</h3>
            <div class="form-group" style="padding-top: 20px;">
                <label for="name"><input type="text" class="form-control" name="name" id="name" th:value="${author.name}" placeholder="이름">
                </label>
            </div>
            <div class="form-group" style="padding-top: 20px;">
                <label for="password"><input type="text"  class="form-control" name="password" id="password" th:value="${author.password}" placeholder="password"></label>
            </div>
            <div class="form-group" style="padding-top: 20px;">
                <button type="submit" class="btn btn-secondary">수정완료</button>
            </div>
        </form>
    </div>
   </div>
    <script>
        function showUpdateForm(){
            document.getElementById('update-form').style.display = 'block';
        }
    </script>
</body>
</html>
