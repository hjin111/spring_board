<!DOCTYPE html>
<html lang="en"  xmlns:th = "http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>author_register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div th:replace="common/header :: headerFragment"></div>
    <div class="container" style="margin-top: 20px; padding-top: 40px; padding-bottom: 60px;  padding-left:30px; padding-right: 30px;    border: 4px solid slategray; border-radius: 10px; text-align:center; width: 330px;">
        <div class="page-header" style="  text-align: center;"><h3>회원가입</h3></div>
        <form style="text-align: center; padding-top: 10px;" action="/author/register" method="post" enctype="application/x-www-form-urlencoded">
            <div class="form-group" style="padding-top: 20px;">
                <label for="name"><input type="text" class="form-control" name="name" id="name" placeholder="이름">
                </label>
            </div>
            <div class="form-group" style="padding-top: 20px;">
                <label for="email"><input type="text"  class="form-control" name="email" id="email"placeholder="email"></label>
            </div>
            <div class="form-group" style="padding-top: 20px;">
                <label for="password"><input type="text"  class="form-control" name="password" id="password" placeholder="password"></label>
            </div>
            <div class="form-group" style="padding-top: 20px;">
                <!-- <label for="role">사용자 권한 </label> -->
                <select name="role" id="role" class="form-select" style="width:200px; text-align: center; margin: auto;">
                    <option value="USER">일반유저</option>
                    <option value="ADMIN">관리자</option>
                </select>
            </div>
            <div style="padding-top: 30px; padding-right: 5px;">
            <button type="submit" class="btn btn-secondary float-end">가입완료</button>
            </div>
        </form>
    </div>
</body>
</html>
